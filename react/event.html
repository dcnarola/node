<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>thereact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

    <div id="content"></div>
	
	<script type="text/jsx">
		var BComponent=React.createClass({
			doSomething:function(){
				alert('the text is:'+this.props.children);
			},
			render:function(){
				return(<div><h3>{this.props.user}</h3>
					<a onClick={this.doSomething} href="#">click</a>
				</div>);
			}
		});
		React.render(<div>
					<BComponent user="a1">This is good</BComponent>
					<BComponent user="a2">temp man</BComponent>
					</div>,document.getElementById('content'));
	</script>
</body>
</html>

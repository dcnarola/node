<!DOCTYPE html>
<html>
  <head>
       <meta charset="UTF-8">
       <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
       <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

  </head>
  <body>
  <style>
  </style>
      <div id="root"></div>
      <script type="text/babel">        
		class App extends React.Component{
			constructor(props){
				super(props);
				this.state={fname:'',lname:'',activity:'',check:'',list:[],c1:false,c2:false,c3:false};
				this.fChange=this.fChange.bind(this);
				this.lChange=this.lChange.bind(this);
				this.selectChange=this.selectChange.bind(this);
				this.checkValues=this.checkValues.bind(this);
				this.cb1=this.cb1.bind(this);this.cb2=this.cb2.bind(this);this.cb3=this.cb3.bind(this);
			}
			
			fChange(event){
                                let val=event.target.value;
                                this.setState((prevState,props)=>{
                                    return {fname:val}
                                });
			}
			
                        lChange(event){
                                let val=event.target.value;
                                this.setState((prevState,props)=>{
                                    return {lname:val}
                                });
			}
                        
                        selectChange(event){
                            let val=event.target.value;
                                this.setState((prevState,props)=>{
                                    return {activity:val}
                                });
                        }
                        
                        removeItem(fname) {
                            let index = this.state.list.findIndex(x=> x.fname === fname);
                            this.state.list.splice(index,1);
                            this.setState((prevState,props)=>{
                                return {list:this.state.list}
                            });
                          }
                          
                        cb1(event){
                            let cst=event.target.checked;
                            let vl=event.target.value;
                            this.setState((prevState,props)=>{
                                return {c1:cst,check:prevState.check+vl}
                            });
                        }
                        cb2(event){
                            let cst=event.target.checked;
                            let vl=event.target.value;
                            this.setState((prevState,props)=>{
                                return {c2:cst,check:prevState.check+vl}
                            });
                        }
                        cb3(event){
                            let cst=event.target.checked;
                            let vl=event.target.value;
                            this.setState((prevState,props)=>{
                                return {c3:cst,check:prevState.check+vl}
                            });
                        }
                        checkValues(){
                            let vals=this.state.list;
                            vals.push({fname:this.state.fname,lname:this.state.lname,activity:this.state.activity,check:this.state.check});
                            this.setState((prevState,props)=>{
                                return {list:vals}
                            });
                            this.setState({fname: '', lname: '',activity:'',check:'',c1:false,c2:false,c3:false});
                        }
                        
			render(){
				return(
					<div>
					<form>
                                        <h5>Enter name:</h5>
                                        <input type="text" value={this.state.fname} name="firstname" onChange={this.fChange}/>
                                        <input type="text" value={this.state.lname} name="lastname" onChange={this.lChange}/>
                                        <select value={this.state.activity} name="activity" onChange={this.selectChange}>
                                            <option>Select Activity</option>
                                            <option>aquating</option>
                                            <option>running</option>
                                            <option>cooking</option>
                                        </select>
                                        a) <input type="checkbox" checked={this.state.c1} onChange={this.cb1} value="a"/>
                                        b) <input type="checkbox" checked={this.state.c2} onChange={this.cb2} value="b"/>
                                        c) <input type="checkbox" checked={this.state.c3} onChange={this.cb3} value="c"/>
                                        <input type="button" value="Submit" onClick={this.checkValues}/>
                                        </form>
                                <List values={this.state.list} deleteItem={this.removeItem.bind(this)}/>
					</div>
				)
			}
		};
                function List(props){
                    if(props.values!=''){
                        let listings=props.values.map(val=>{
                                    return(
                                        <div><h4>{val.fname}</h4><h4>{val.lname}</h4><h4>{val.activity}</h4><h4>{val.check}</h4><p onClick={()=>props.deleteItem(val.fname)}>Remove</p></div>
                                    ) 
                                });
                        return(<div><p>fname</p><p>lname</p>{listings}</div>)
                    }else{
                        return(<div>Empty Values</div>)
                    }
                }

    ReactDOM.render(
        <App/>,
        document.getElementById("root")
    )
      </script>
    
  </body>
</html>
